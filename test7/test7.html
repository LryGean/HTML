<!DOCTYPE html>
<html lang="zh-cn">
    <title>定义文档内嵌脚本</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="小甲鱼，Web开发，HTML5，CSS3，Web编程教学">
    <meta name="description" content="《零基础入门学习Web开发》案例演示~">
    <meta name="author" content="李容宇">
    <!-- Javascript内容在<p>标签的前面，显示在网页的内容就在<p>标签内容的前面 ，反之，位置颠倒-->
    <script type="text/javascript">
        document.write("I love Fishc.com!");
    </script>
    <!-- 设置浏览器不支持JavaScript的方法：360浏览器：设置——>高级——>网页设置（网页内容高级设置）——>JavaScript(不允许)
                                         谷歌浏览器：设置——>隐私设置和安全性——>网站设置——>内容——>JavaScript(不允许) -->
    <noscript>
        <p>都什么年代了，没有JavaScript哪行？</p>
        <img alt="嫌弃xm" src="../img/嫌弃.jpg">
    </noscript>
<body>
    <p>上面的内容哪来的？</p>
</body>
</html>
